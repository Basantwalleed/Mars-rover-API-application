<html xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Mars Rover API App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
           <link rel="stylesheet" href="../static/js/index.css" type="text/css">
      </head>
      <link rel="stylesheet" href="/js/index.css" type="text/css">
      <style>
             .btn{
            background-color: gray;
    color: white;
    font-weight: bold;
    font-size: 20px

        }
        p{
    font-size: 27px;
    font-weight: bold;
    font-family: sans-serif;
    margin-top: -40px;
    color: black;
        }
        .home{
          position: absolute;
    right: 50px;
    top: 38px;
    background-color: gray;
    width: 149px;
    color: white;
        }
        body{
          background-color: white;
        }
      </style>
            <body>
              <div class="container" >
                <form method="get" action="" id="frmRoverType"> 
                  <input type="hidden" id="marsApiRoverData" name="marsApiRoverData" value=""/>
                  <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;">
                 <a th:href="@{opportunity}"> <button  type="button" class="btn btn-secondary">Opportunity</button></a>
                 <a th:href="@{curiosity}"> <button  type="button" class="btn btn-secondary" >Curiousity</button></a>
                 <a th:href="@{spirit}"> <button  type="button" class="btn btn-secondary">Spirit</button></a>
                  </div>
                  <a th:href="@{home}"> <button  type="button" class="btn home btn-secondary">Home</button></a>

                </form>
                <p class="text-center">Welcome to Curiosity</p>
                <div th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row" style="margin-bottom: 2em">
                  <div class="col-sm" th:if="${index < roverData.photos.size()}">
                    <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
                  </div>
                  <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
                    <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
                  </div>
                  <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
                    <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
                  </div>
                  <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
                    <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
                  </div>
                </div>
                </div>
                </body>
                </html>
